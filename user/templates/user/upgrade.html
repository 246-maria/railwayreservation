{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Profile - Pakistan Railways</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('{% static "images/WhatsApp Image 2025-04-11 at 11.36.08_8ccf0fac.jpg" %}');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            color: green;
            border-bottom: 2px solid green;
            padding-bottom: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-container h2 img {
            width: 50px;
            height: auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .toggle-button-container {
            position: relative;
            margin-bottom: 15px;
        }

        .toggle-button-container input[type="password"],
        .toggle-button-container input[type="text"] {
            width: 100%;
            padding: 10px;
            padding-right: 40px; 
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .password-toggle-box {
            position: absolute;
            right: 10px;
            top: 55%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 15px;
            height: 15px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: green;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: blue;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 style="display: flex; align-items: center; justify-content: left; gap: 10px;">
            <img src="{% static 'images/logo.jpg' %}" alt="My Logo"
                 style="width: 50px; height: auto; margin-right: 10px; padding-top: 3px;" />
            UPGRADE YOUR PROFILE
        </h2>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'update_profile' %}">
            {% csrf_token %}
            
            <label>Full Name:</label>
            <input type="text" name="full_name" value="{{ user.full_name }}" placeholder="Enter your full name" required>

            <label>Mobile No:</label>
            <input type="text" name="mobile" value="{{ mobile }}" placeholder="03XXXXXXXXX" maxlength="11" pattern="\d{11}">

            <label>Email:</label>
            <input type="email" name="email" value="{{ user.email }}" placeholder="abc@example.com" required>

            <label>CNIC:</label>
            <input type="text" name="cnic" value="{{ cnic }}" placeholder="00000-0000000-0" maxlength="13">

            <!-- Update Password with toggle -->
            <div class="toggle-button-container">
                <label for="password">Update Password:</label>
                <input type="password" id="password" name="password" placeholder="New password">
                <input type="checkbox" id="togglePassword" class="password-toggle-box">
            </div>

            <!-- Confirm Password with toggle -->
            <div class="toggle-button-container">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                <input type="checkbox" id="toggleConfirmPassword" class="password-toggle-box">
            </div>

            <button type="submit">Update Profile</button>

            <div class="back-link">
                <a href="{% url 'profile' %}">Back to Profile</a>
            </div>
        </form>
    </div>
    
    <script>
        // Password toggle function
        document.getElementById('togglePassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        document.getElementById('toggleConfirmPassword').addEventListener('change', function() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            confirmPasswordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
